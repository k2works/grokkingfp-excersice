site_name: Grokking Functional Programming
site_description: Scala と Java で学ぶ関数型プログラミング
site_author: Project Team
repo_url: https://github.com/k2works/grokkingfp-excersice
repo_name: grokkingfp-excersice
docs_dir: docs/article

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

extra_css:
  - docs/mkdocs/assets/css/extra.css

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: plantuml
          class: plantuml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc:
      permalink: true
  - plantuml_markdown:
      server: !!python/object/apply:os.getenv
        - PLANTUML_SERVER_URL
        - http://www.plantuml.com/plantuml
      format: svg

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
  - docs/assets/js/extra.js

extra:
  plantuml_url: http://www.plantuml.com/plantuml
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/k2works
      name: GitHub Repository/claude-code-booster

plugins:
  - search

nav:
  - Home: index.md
  - Scala:
      - 概要: scala/index.md
      - Part I - 基礎: scala/part-1.md
      - Part II - 関数型スタイル: scala/part-2.md
      - Part III - エラーハンドリング: scala/part-3.md
      - Part IV - IO と副作用: scala/part-4.md
      - Part V - 並行処理: scala/part-5.md
      - Part VI - 実践: scala/part-6.md
  - Java:
      - 概要: java/index.md
      - Part I - 基礎: java/part-1.md
      - Part II - 関数型スタイル: java/part-2.md
      - Part III - エラーハンドリング: java/part-3.md
      - Part IV - IO と副作用: java/part-4.md
      - Part V - 並行処理: java/part-5.md
      - Part VI - 実践: java/part-6.md
